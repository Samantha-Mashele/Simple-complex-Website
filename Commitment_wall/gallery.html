  <style>
  /* Gallery Section */
.gallery {
  background: #1a5233; /* Deep purple background matching branding */
  padding: 60px 20px;
  text-align: center;
  color: #fff; /* White text for contrast */
  font-family: 'Inter', sans-serif;
}

.gallery h2 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #f0c14b; /* Gold accent color */
}

.gallery p {
  font-size: 1.1rem;
  margin-bottom: 40px;
  color: #e0dede; /* Soft white/gray for subtitles */
}

/* Grid Layout */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25); /* stronger shadow for dark background */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
  border: 3px solid #f0c14b; /* subtle gold border for elegance */
}

.gallery-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.45);
}

.gallery-item:hover img {
  transform: scale(1.05);
}

  </style>
  
  <script>
  const carouselImages = document.querySelector('.carousel-images');
  const imageItems = carouselImages.children;
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const dots = document.querySelectorAll('.dot');
  let currentIndex = 0;
  
  function updateCarousel() {
    carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
    dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
  }
  
  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex === 0) ? imageItems.length - 1 : currentIndex - 1;
    updateCarousel();
  });
  
  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex === imageItems.length - 1) ? 0 : currentIndex + 1;
    updateCarousel();
  });
  
  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      currentIndex = i;
      updateCarousel();
    });
  });
  
  // Optional auto-play
  setInterval(() => {
    currentIndex = (currentIndex + 1) % imageItems.length;
    updateCarousel();
  }, 5000);
  </script>
